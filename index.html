<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock,Paper,Scissors,Spock,Lizard</title>
</head>
<body>
    <header>
        <h1>Rock,Paper,Scissors,Spock,Lizard</h1>
    </header>
    <div class="score">
        <div id="user" class="label">You</div>
        <div id="computer" class="label">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="results">
        <p>You win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="assets/images/rock.png" alt="Image of a hand creating rock expression">
        </div>
        <div class="choice" id="paper">
            <img src="assets/images/paper.png" alt="Image of a hand creating paper expression">
        </div>
        <div class="choice" id="scissors">
            <img src="assets/images/scissors.png" alt="Image of a hand creating scissors expression">
        </div>
        <div class="choice" id="spock">
            <img src="assets/images/spock.png" alt="Image of a hand creating spock expression">
        </div>
        <div class="choice" id="lizard">
            <img src="assets/images/lizard.png" alt="Image of a hand creating lizard expression">
        </div>
    </div> 
    <script src="assets/script.js"></script>
</body>
</html>
