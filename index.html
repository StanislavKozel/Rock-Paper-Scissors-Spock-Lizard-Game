<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Rock,Paper,Scissors,Spock,Lizard</title>
</head>
<body>
    <header>
        <!-- <ol>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
            <li>Spock</li>
            <li>Lizard</li>
        </ol> -->
        <h1>Rock, Paper, Scissors, Spock, Lizard</h1>
    </header>
    <div class="score">
        <div id="user" class="label">You</div>
        <div id="computer" class="label">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="results">
        <p>Who Wins?</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="assets/images/rock1.png" alt="Image of a hand creating rock expression">
        </div>
        <div class="choice" id="p">
            <img src="assets/images/paper1.png" alt="Image of a hand creating paper expression">
        </div>
        <div class="choice" id="s">
            <img src="assets/images/scissors1.png" alt="Image of a hand creating scissors expression">
        </div>
        <div class="choice" id="sp">
            <img src="assets/images/spock1.png" alt="Image of a hand creating spock expression">
        </div>
        <div class="choice" id="l">
            <img src="assets/images/lizard1.png" alt="Image of a hand creating lizard expression">
        </div>
    </div> 
    <script src="assets/script.js"></script>
</body>
</html>
